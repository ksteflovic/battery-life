<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery percentage</title>

    <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">

    <!-- MAIN.CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fd8212e7c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="box"></div> -->

    <section class="battery">
        <div class="battery__card">
            <div class="battery__data">
                <p class="battery__text">Battery</p>
                <h1 class="battery__percentage">
                    20%
                </h1>

                <p class="battery__status">
                    Low battery <i class="fa-solid fa-plug"></i>
                </p>
            </div>

            <div class="battery__pill">
                <div class="battery__level">
                    <div class="wave wave1">
                    </div>
                    <div class="wave wave2">
                    </div>
                    
                    <!-- <div class="battery__liquid">

                    </div> -->
                </div>
            </div>
        </div>
        <div class="box">
            
        </div>
    </section>



</body>
